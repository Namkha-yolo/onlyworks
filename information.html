<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyWorks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="shortcut icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
</head>
<body>
  <section class="features" id="features">
    <div class="container">
      <h2 class="section-title">Meet Our Team</h2>
      <p class="section-subtitle">The OnlyWorks family</p>
      
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQEL9eQ3-N1NZQ/profile-displayphoto-shrink_800_800/B4EZbMrU3ZGcAc-/0/1747190632317?e=1758758400&v=beta&t=2ZfYlmFzQJ1RiBy4dIjpGHpluk0NH-SlGVxIDD-5fTs">
          </div>
          <h3 class="feature-title">Brodey Wang</h3>
          <p class="feature-desc">CEO</p>
          <button class="btn btn-primary btn-sm" onclick="location.href='https://www.linkedin.com/in/brodey-wang/'">
            <i class="fas fa-arrow-right"></i>
            LinkedIn
          </button>
        </div>
        
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQFH2H25hypK2Q/profile-displayphoto-shrink_800_800/B4EZW1iLVmGgAg-/0/1742507390612?e=1758758400&v=beta&t=vDipuPq2A2hLwlM3wswuspUTCYlfZ5J8F-ls7qRtOiU">
          </div>
          <h3 class="feature-title">Namkha Tashi Oedzer</h3>
          <p class="feature-desc">CTO</p>
          <button class="btn btn-primary btn-sm" onclick="location.href='https://www.linkedin.com/in/namkha-oedzer-717882221/'">
            <i class="fas fa-arrow-right"></i>
            LinkedIn
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
